<app-header></app-header>
<div class="container-fluid ">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
      <app-nav></app-nav>
    </nav>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-8">
      <table class="table table-bordered mt-5">
        <thead>
          <tr>
            <th>STT</th>
            <th>Tiêu đề</th>
            <th>Giá</th>
            <th>Image</th>

            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- directive angular -->
          <tr *ngFor="let product of products;index as i">
            <td>{{i + 1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td><img [src]="product.img" alt="" width="100"></td>

            <td>
              <button class="btn btn-danger btn-sm " (click)="onHandleRemove(product.id)">
                Delete
              </button>
              <button routerLink="/product/{{product.id}}/edit" class="btn btn-primary btn-sm">
                Edit
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      </div> -->

  </div>
</div>
