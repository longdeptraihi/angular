<h2>Thêm sản phẩm</h2>
<form action="">
  <div class="mb-3">
    <label for="">Tên sản phẩm</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="product.name"
      name="name"
    />
  </div>
  <div class="mb-3">
    <label for="">Giá tiền</label>
    <input
      type="number"
      class="form-control"
      [(ngModel)]="product.price"
      name="price"
    />
  </div>
  <div class="mb-3">
    <label for="">Ảnh sản phẩm</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="product.img"
      name="img"
    />
  </div>
  <button class="btn btn-primary" (click)="onUpdateProduct()">Edit</button>
</form>
